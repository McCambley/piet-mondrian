<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Piet Mondrian</title>
</head>
<body>
  <main class="page">
    <div class="overlay"></div>
    <h1 class="title">Piet Mondrian</h1>
    <h2 class="author">By Jake McCambley</h2>
    <div class="art">
      <div class="art__cell"> <!-- Main Top Row -->
        <div class="art__cell art__cell_align_vertical"> <!-- Main row 1/2 - column 1/2 -->
          <div class="art__cell art__cell_border_bottom art__cell_height_80"> <!-- Main row 1/2 - column 1/2 - row 1/2 -->
            <div class="art__cell art__cell_border_right"></div>
            <div class="art__cell art__cell_border_right art__cell_width_245"></div>
            <div class="art__cell art__cell_color_yellow art__cell_border_none art__cell_width_230"></div>
          </div>
          <div class="art__cell art__cell_height_450"> <!-- Main row 1/2 - column 1/2 - row 2/2 -->
            <div class="art__cell art__cell_align_vertical art__cell_border_right art__cell_width_80"> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 1/3 -->
              <div class="art__cell art__cell_border_bottom art__cell_height_180"></div>
              <div class="art__cell"></div>
            </div>
            <div class="art__cell art__cell_align_vertical art__cell_border_right"> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 2/3 -->
              <div class="art__cell art__cell_color_red art__cell_border_bottom art__cell_height_354"></div> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 2/3 - row 1/2 -->
              <div class="art__cell"> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 2/3 - row 2/2 -->
                <div class="art__cell art__cell_color_black art__cell_border_right"></div>
                <div class="art__cell"></div>
              </div>
            </div>
            <div class="art__cell art__cell_align_vertical art__cell_width_231"> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 3/3 -->
              <div class="art__cell art__cell_color_yellow art__cell_border_bottom"></div> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 3/3 - row 1/3 -->
              <div class="art__cell art__cell_border_bottom"> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 3/3 - row 2/3 -->
                <div class="art__cell art__cell_border_right"></div>
                <div class="art__cell"></div>
              </div>
              <div class="art__cell art__cell_height_91"></div> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 3/3 - row 3/3 -->
            </div>
          </div>
        </div>
        <div class="art__cell art__cell_border_left art__cell_width_50"> <!-- Main row 1/2 - column 2/2 -->
        </div>
      </div>
      <!-- Main Bottom Row -->
      <div class="art__cell art__cell_border_top art__cell_height_190">
        <div class="art__cell art__cell_color_yellow art__cell_border_right art__cell_width_80">  <!-- Main row 2/2 - column 1/4 -->
        </div>
        <div class="art__cell art__cell_align_vertical art__cell_border_right art__cell_width_171"> <!-- Main row 2/2 - column 2/4 -->
          <div class="art__cell art__cell_color_black art__cell_border_bottom"></div>
          <div class="art__cell"></div>
        </div>
        <div class="art__cell art__cell_align_vertical art__cell_border_right"> <!-- Main row 2/2 - column 3/4 -->
          <div class="art__cell art__cell_border_bottom"> <!-- Main row 2/2 - column 3/4 - row 1/2 -->
            <div class="art__cell art__cell_align_vertical art__cell_border_right"> <!-- Main row 2/2 - column 3/4 - row 1/2 - column 1/2 -->
              <div class="art__cell art__cell_border_bottom art__cell_height_90"></div>
              <div class="art__cell art__cell_color_black"></div>
            </div>
            <div class="art__cell art__cell_color_blue art__cell_width_230"></div> <!-- Main row 2/2 - column 3/4 - row 1/2 - column 2/2 -->
          </div>
          <div class="art__cell art__cell_height_30"></div> <!-- Main row 2/2 - column 3/4 - row 2/2-->
        </div>
        <div class="art__cell art__cell_color_red art__cell_width_50"></div> <!-- Main row 2/2 - column 4/4 -->
      </div>
    </div>
  </main>
</body>
</html>

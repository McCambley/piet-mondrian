  <title>Piet Mondrian</title>

<body>

        <!-- Main Top Row - Left Colum -->

          <!-- Main Top Row - Left Column - Top Row -->

            <div class="art__cell "></div>
            <div class="art__cell art__cell_color_yellow art__cell_border_none"></div>
          </div>

          <!-- Main Top Row - Left Column - Bottom Row -->
          <div class="art__cell">

          </div>
        </div>

        <!-- Main Top Row - Right Column -->
        <div class="art__cell art__cell_border_left">
        </div>
      </div>

      <!-- Main Bottom Row -->
      <div class="art__cell art__cell_border_top">
      </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Piet Mondrian</title>
</head>
<body>
  <main class="page">
    <div class="art">
      <div class="art__cell"> <!-- Main Top Row -->
        <div class="art__cell art__cell_align_vertical"> <!-- Main row 1/2 - column 1/2 -->
          <div class="art__cell art__cell_border_bottom"> <!-- Main row 1/2 - column 1/2 - row 1/2 -->
            <div class="art__cell art__cell_border_right"></div>
            <div class="art__cell art__cell_border_right"></div>
            <div class="art__cell art__cell_color_yellow art__cell_border_none"></div>
          </div>
          <div class="art__cell"> <!-- Main row 1/2 - column 1/2 - row 2/2 -->
            <div class="art__cell art__cell_align_vertical art__cell_border_right"> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 1/3 -->
              <div class="art__cell art__cell_border_bottom"></div>
              <div class="art__cell"></div>
            </div>
            <div class="art__cell art__cell_align_vertical art__cell_border_right"> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 2/3 -->
              <div class="art__cell art__cell_color_red art__cell_border_bottom"></div> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 2/3 - row 1/2 -->
              <div class="art__cell"> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 2/3 - row 2/2 -->
                <div class="art__cell art__cell_color_black art__cell_border_right"></div>
                <div class="art__cell"></div>
              </div>
            </div>
            <div class="art__cell art__cell_align_vertical"> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 3/3 -->
              <div class="art__cell art__cell_color_yellow art__cell_border_bottom"></div> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 3/3 - row 1/3 -->
              <div class="art__cell art__cell_border_bottom"> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 3/3 - row 2/3 -->
                <div class="art__cell art__cell_border_right"></div>
                <div class="art__cell"></div>
              </div>
              <div class="art__cell"></div> <!-- Main row 1/2 - column 1/2 - row 2/2 - column 3/3 - row 3/3 -->
            </div>
          </div>
        </div>
        <div class="art__cell art__cell_border_left"> <!-- Main row 1/2 - column 2/2 -->
        </div>
      </div>
      <!-- Main Bottom Row -->
      <div class="art__cell art__cell_border_top">
        <div class="art__cell art__cell_color_yellow art__cell_border_right">  <!-- Main row 2/2 - column 1/4 -->

        </div>
        <div class="art__cell art__cell_align_vertical art__cell_border_right"> <!-- Main row 2/2 - column 2/4 -->
          <div class="art__cell art__cell_color_black art__cell_border_bottom"></div>
          <div class="art__cell"></div>
        </div>
        <div class="art__cell art__cell_align_vertical art__cell_border_right"> <!-- Main row 2/2 - column 3/4 -->
          <div class="art__cell art__cell_border_bottom"> <!-- Main row 2/2 - column 3/4 - row 1/2 -->
            <div class="art__cell art__cell_align_vertical art__cell_border_right"> <!-- Main row 2/2 - column 3/4 - row 1/2 - column 1/2 -->
              <div class="art__cell art__cell_border_bottom"></div>
              <div class="art__cell art__cell_color_black"></div>
            </div>
            <div class="art__cell art__cell_color_blue"></div> <!-- Main row 2/2 - column 3/4 - row 1/2 - column 2/2 -->
          </div>
          <div class="art__cell"></div> <!-- Main row 2/2 - column 3/4 - row 2/2-->
        </div>
        <div class="art__cell art__cell_color_red"> <!-- Main row 2/2 - column 4/4 -->

        </div>
      </div>
    </div>
  </main>
</body>
</html>
